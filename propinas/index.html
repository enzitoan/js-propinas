<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/propinas.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-body">			
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-12">
						<label for="txtTotalPropina">Total Propina</label>
						<div class="form-group">
							<input type="text" name="txtTotalPropina" id="txtTotalPropina" class="form-control" value="" required="required" pattern="" title="">					
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-4 col-xs-12">
						<label for="lstGarzones">Listado Garzones</label>
						<div class="form-group">
							<select name="lstGarzones" id="lstGarzones" class="form-control">
							</select>					
						</div>
					</div>	
					<div class="col-md-2 col-xs-12">
						<label for="txtHoras">&nbsp;</label>
						<div class="form-group">
							<input type="text" name="txtHoras" id="txtHoras" class="form-control" value="" placeholder="Ingrese Horas" required="required" pattern="" title="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-4 col-xs-12">
						<div class="form-group">
							<button type="button" id="btnAñadir" class="btn btn-default btn-block">Añadir</button>
						</div>
					</div>
					<div class="col-md-2 col-xs-12">
						<div class="form-group">
							<button type="button" id="btnCalcular" class="btn btn-primary btn-block">Calcular</button>
						</div>					
					</div>
				</div>
				<div id="divReset" class="row hide">			
					<div class="col-md-4 col-md-offset-4 col-xs-12">
						<div class="form-group">
							<button type="button" id="btnReset" class="btn btn-danger btn-block">Nuevo Cálculo</button>
						</div>
					</div>
				</div>
				<div class="row">			
					<div class="col-md-4 col-md-offset-4 col-xs-12">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-12">
						<div id="divResultado" class="resultado">
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>
</body>
</html>
